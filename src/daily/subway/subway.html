<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .wrapper {
        position: relative;
        margin: 50px;
      }
      .dot {
        position: absolute;
        top: 50%;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-top: -10px;
        background-color: greenyellow;
      }
      .dot:nth-child(1) {
        left: 50%;
      }

      .dot:nth-child(2) {
        left: 90%;
      }
      .line {
        height: 10px;
        border-radius: 3px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="line"></div>
    </div>
  </body>
</html>
